<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adilet's Notes</title>
        <link rel="stylesheet" href="static/css/styles.css">
        <script src="static/js/script.js"></script>
    </head>

    <body>
        <header class="navbar">
            <div class="navbar__brand">
                <img class="navbar__logo" src="static/logo.svg" alt="Microblog Logo">Adilet's Notes
            </div>
            <ul class="navbar__navigation">
                <li class="navbar__navigation-item"><a class="navbar__link" href="#">Recent</a></li>
                <li class="navbar__navigation-item"><a class="navbar__link" href="#">Calendar</a></li>
            </ul>
        </header>

        <main class="main">
            <section id="add__entry">
                <h1>Add new entry</h1>
                <form class="form" method="post">
                    <p class="form__input">
                        <textarea name="content" id="entry" class="form__textarea" oninput="resizeTextarea()"aria-label="entry contents" placeholder="Share Something..."></textarea>
                        <button class="form__submit" type="submit">Add Entry</button>
                    </p>
                    
                </form>
            </section>

            <section>
                <h1>Recent Posts</h1>
                {% for entry in entries %}
                <article class="entry">
                    <div>
                        <h2 class="entry__title">{{ entry[0] | truncate(30, true) }}</h2>
                        <time class="entry__date" datetime="{{ entry[2] }}">âˆ™ {{ entry[1] }}</time>
                        <p class="entry__content">
                            {{ entry[0] }}
                        </p>
                    </div>
                </article>
                {% endfor %}
            </section>
        </main>

        <footer class="footer">
            <div class="footer__content">
                <section class="left">
                    <a class="footer__item" href="#">Made by Adilet Baimyrza</a>
                    <a class="footer__item" href="#">Check out my other projects</a>
                </section>
                <section class="right">
                    <div class="footer__column">
                        <a class="footer__item" href="#">Recent</a>
                        <a class="footer__item" href="#">Calendar</a>
                    </div>
                    <div class="footer__column">
                        <a class="footer__item" href="#">About</a>
                        <a class="footer__item" href="#">How this was made</a>
                    </div>
                </section>
            </div>
            
        </footer>
    </body>
</html>
